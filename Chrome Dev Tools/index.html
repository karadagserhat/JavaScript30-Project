<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
    console.log('hello %s','serhat');

    // Styled
    console.log('%c text','font-size:20px');

    // warning!
console.warn('ooooooo');
    // Error :|
    console.error('sdasds');

    // Info
    console.info('aaaaaa')

    // Testing
    console.assert(1===2,'thats wrong')

    // clearing
    console.clear();


p = document.querySelector('p')
    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    console.group(`${dogs.name}`);

    console.groupEnd(`${dogs.name}`);

    // counting
    console.count('serhat')

    // timing

    console.time('fetching data')

    console.timeEnd('fetching data')



    console.table(dogs)
  </script>
</body>
</html>
